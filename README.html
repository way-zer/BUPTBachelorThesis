        <h2 id="bupt本科毕业设计模板">BUPT本科毕业设计模板</h2>
<p>语言：latex<br>
Fork自 <a href="https://github.com/BYRIO/BUPTBachelorThesis">https://github.com/BYRIO/BUPTBachelorThesis</a><br>
因为使用<code>tectonic -X new</code>建的新项目，从头整理的新结构，变动较大，不便Pull</p>
<h3 id="用法">用法</h3>
<p>安装<code>tectonic</code>和vscode扩展<code>LaTex Workshop</code>。
可选安装<code>latexindent</code>用于自动格式化。</p>
<p>上述依赖均可使用scoop安装<code>scoop install tectonic latexindent vscode</code></p>
<p>命令行编译<code>tectonic -X build</code></p>
